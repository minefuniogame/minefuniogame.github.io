name: Add JSON-LD Schema

# Workflow triggered ila dar push ل games.json أو أي تغيير فال workflow
on:
  push:
    paths:
      - 'js/games.json'
      - '.github/workflows/add-schema.yml'

jobs:
  add-schema:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ setup python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ install dependencies
      - name: Install dependencies
        run: pip install beautifulsoup4

      # 4️⃣ run script
      - name: Run add_schema.py
        run: python add_schema.py

      # 5️⃣ commit & push
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Automatic JSON-LD added"
          git push
